<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./clock.png" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Start Analog Clock -->
      <div class="analog">
        <div class="circle" id="analog-hour" style="--clr: #ff2972">
          <span class="hand hour"></span>
        </div>
        <div class="circle" id="analog-minute" style="--clr: #fee800">
          <span class="hand minute"></span>
        </div>
        <div class="circle" id="analog-second" style="--clr: #04fc43">
          <span class="hand second"></span>
        </div>

        <span class="number" style="--i: 1"><b>1</b></span>
        <span class="number" style="--i: 2"><b>2</b></span>
        <span class="number" style="--i: 3"><b>3</b></span>
        <span class="number" style="--i: 4"><b>4</b></span>
        <span class="number" style="--i: 5"><b>5</b></span>
        <span class="number" style="--i: 6"><b>6</b></span>
        <span class="number" style="--i: 7"><b>7</b></span>
        <span class="number" style="--i: 8"><b>8</b></span>
        <span class="number" style="--i: 9"><b>9</b></span>
        <span class="number" style="--i: 10"><b>10</b></span>
        <span class="number" style="--i: 11"><b>11</b></span>
        <span class="number" style="--i: 12"><b>12</b></span>
      </div>
      <!-- End Analog Clock -->

      <!-- Start Digital Clock -->
      <div class="digital">
        <div class="digits "id="digital-hour" style="--clr: #ff2972">00</div>
        <div class="digits "id="digital-minute" style="--clr: #fee800">00</div>
        <div class="digits "id="digital-second" style="--clr: #04fc43">00</div>
        <div id="period">AM</div>
      </div>
      <!-- End Digital Clock -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
